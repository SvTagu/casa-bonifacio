<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casa Bonifacio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
    }
    header, section, footer {
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 10px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-top: 15px;
    }
    .item {
        text-align: center;
    }
    .item img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 8px;
        border-radius: 8px;
    }
    @media (max-width: 900px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (max-width: 600px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }
    footer {
        background: #f5f5f5;
        padding: 15px;
    }
</style>
</head>
<body>

<header>
    <h1>Casa Bonifacio</h1>
</header>



<footer>
    <p>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
</footer>

</body>
</html>
